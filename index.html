<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
    <div><h1>Tic-Tac-Toe</h1></div>
  </div>
  <div class="para">
    <p class="text">user"O": <span id="userO">0</span></p>
    <p class="text">user"X": <span id="userX">0</span></p>
  </div>
  <div class="container">
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
  </div>
  <div class="btnContainer">
    <button class="btn" id="newBtn">New Game</button>
    <button class="btn" id="resetBtn">Reset Game</button>
  </div>
<script src="app.js"></script>
</body>
</html>
